<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Global Covid-19 Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto"
      rel="stylesheet"
    />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="src/img/corona.png" alt="logo" />
        <h4>COVID-19 <br />TRACKER</h4>
      </div>
      <nav>
        <ul class="navbar">
          <li><a href="index.html" class="grey">STAT</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="graph">
        <div class="report">
          <div class="country group">
            <div class="country-name">loading...</div>
            <div class="change-country-btn">Select Country</div>
            <!-- search country -->
            <div class="search-country hide">
              <div class="search-box">
                <input
                  type="text"
                  id="country-input"
                  placeholder="Search Country..."
                />
                <div id="close">X</div>
              </div>
              <div class="country-list">
                <!--countries-->
              </div>
            </div>
            <!---->
          </div>
          <div class="total-cases group">
            <div class="title">Total Cases</div>
            <div class="value">0</div>
            <div class="new-value">0</div>
          </div>
          <div class="recovered group">
            <div class="title">Recovered</div>
            <div class="value">0</div>
            <div class="new-value">0</div>
          </div>
          <div class="deaths group">
            <div class="title">Deaths</div>
            <div class="value">0</div>
            <div class="new-value">0</div>
          </div>
        </div>

        <div class="chart">
          <canvas id="line-chart"> </canvas>
        </div>
      </div>

      <div class="table-caption">US Cases by State</div>
      <div class="table-container">
        <table id="state-table">
          <thead>
            <tr>
              <th>State</th>
              <th>Positive</th>
              <th>Deaths</th>
              <th>Fatality%</th>
              <th>Recovered</th>
              <th>Tested</th>
              <th>Postive / Tested%</th>
            </tr>
          </thead>
          <tbody id="USdata"></tbody>
        </table>
      </div>
      <div class="map-caption">Cumulative Cases US</div>
      <div class="stateMap-container">
        <div id="stateMap"></div>
      </div>
      <div class="map-caption">Cumulative Cases Worldwide</div>
      <div class="worldMap-container">
        <div id="WorldMap"></div>
      </div>
      <div class="table-caption">News & Live Updates</div>
      <div class="news-wrapper">
        <!--news-->
      </div>
    </main>
    <footer>
      <div class="footer-wrapper">
        <p>CopyrightÂ© 2020 All rights reserved</p>
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="config.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <script src="src/js/getCountries.js"></script>
    <script src="src/js/states.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
